<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Sistema de Hist√≥rico - Estoca.AI</title>
    <link rel="stylesheet" href="css/chat-history.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #10b981;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .success { background: rgba(16, 185, 129, 0.2); }
        .error { background: rgba(239, 68, 68, 0.2); }
        .info { background: rgba(59, 130, 246, 0.2); }
        
        .chat-simulator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .chat-input button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message.user {
            background: rgba(59, 130, 246, 0.2);
            margin-left: 20px;
        }
        
        .message.ai {
            background: rgba(16, 185, 129, 0.2);
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste do Sistema de Hist√≥rico</h1>
        
        <div class="test-section">
            <h3>üîß Testes de Funcionalidade</h3>
            <button class="test-btn" onclick="testHistorySystem()">
                üöÄ Testar Sistema de Hist√≥rico
            </button>
            <button class="test-btn" onclick="testAddMessage()">
                üí¨ Adicionar Mensagem de Teste
            </button>
            <button class="test-btn" onclick="testCategories()">
                üìÇ Testar Categorias
            </button>
            <button class="test-btn" onclick="testSearch()">
                üîç Testar Busca
            </button>
            <button class="test-btn" onclick="testExport()">
                üì• Testar Exporta√ß√£o
            </button>
            
            <div id="testStatus" class="status info">
                Clique em um bot√£o para testar...
            </div>
        </div>
        
        <div class="test-section">
            <h3>üí¨ Simulador de Chat</h3>
            <div class="chat-simulator">
                <div class="chat-input">
                    <input type="text" id="testMessageInput" placeholder="Digite uma mensagem de teste...">
                    <button onclick="sendTestMessage()">Enviar</button>
                </div>
                
                <div class="chat-messages" id="testChatMessages">
                    <div class="message ai">
                        <strong>AI:</strong> Ol√°! Sou o assistente de teste. Digite uma mensagem para testar o sistema de hist√≥rico.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>üìä Status do Sistema</h3>
            <div id="systemStatus" class="status info">
                Verificando status...
            </div>
        </div>
    </div>

    <script src="js/chat-history.js"></script>
    <script>
        let chatHistorySystem;
        let messageCount = 0;
        
        // Inicializar sistema
        document.addEventListener('DOMContentLoaded', () => {
            if (window.ChatHistory) {
                chatHistorySystem = new window.ChatHistory();
                updateSystemStatus('‚úÖ Sistema de hist√≥rico inicializado com sucesso!');
            } else {
                updateSystemStatus('‚ùå Erro: Classe ChatHistory n√£o encontrada!');
            }
        });
        
        // Testar sistema de hist√≥rico
        function testHistorySystem() {
            showStatus('üîÑ Testando sistema de hist√≥rico...', 'info');
            
            try {
                if (chatHistorySystem) {
                    // Testar funcionalidades b√°sicas
                    const testMessage = 'Mensagem de teste ' + Date.now();
                    const testResponse = 'Resposta de teste ' + Date.now();
                    
                    chatHistorySystem.addToHistory(testMessage, testResponse, 'user');
                    
                    showStatus('‚úÖ Sistema funcionando! Mensagem adicionada ao hist√≥rico.', 'success');
                    
                    // Mostrar painel
                    setTimeout(() => {
                        chatHistorySystem.show();
                    }, 1000);
                    
                } else {
                    throw new Error('Sistema n√£o inicializado');
                }
            } catch (error) {
                showStatus(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }
        
        // Adicionar mensagem de teste
        function testAddMessage() {
            showStatus('üîÑ Adicionando mensagem de teste...', 'info');
            
            try {
                const testMessages = [
                    'Como est√° o estoque hoje?',
                    'Preciso de um relat√≥rio de vendas',
                                         'Quais s√£o os clientes VIP?',
                     'An√°lise financeira do m√™s'
                ];
                
                const randomMessage = testMessages[Math.floor(Math.random() * testMessages.length)];
                const randomResponse = `Resposta para: ${randomMessage}`;
                
                chatHistorySystem.addToHistory(randomMessage, randomResponse, 'user');
                
                showStatus('‚úÖ Mensagem de teste adicionada!', 'success');
                
            } catch (error) {
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Testar categorias
        function testCategories() {
            showStatus('üîÑ Testando sistema de categorias...', 'info');
            
            try {
                                 const categories = ['estoque', 'vendas', 'relatorios', 'financeiro', 'geral'];
                
                categories.forEach(category => {
                    const message = `Teste de categoria: ${category}`;
                    const response = `Resposta para categoria ${category}`;
                    chatHistorySystem.addToHistory(message, response, 'user');
                });
                
                showStatus('‚úÖ Categorias testadas! Verifique o painel de hist√≥rico.', 'success');
                
            } catch (error) {
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Testar busca
        function testSearch() {
            showStatus('üîÑ Testando sistema de busca...', 'info');
            
            try {
                // Adicionar mensagens com palavras espec√≠ficas
                const searchTerms = ['estoque', 'vendas', 'relat√≥rio', 'cliente', 'meta'];
                
                searchTerms.forEach(term => {
                    const message = `Mensagem contendo a palavra: ${term}`;
                    const response = `Resposta para busca por: ${term}`;
                    chatHistorySystem.addToHistory(message, response, 'user');
                });
                
                showStatus('‚úÖ Mensagens de busca adicionadas! Use o campo de busca no hist√≥rico.', 'success');
                
            } catch (error) {
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Testar exporta√ß√£o
        function testExport() {
            showStatus('üîÑ Testando exporta√ß√£o...', 'info');
            
            try {
                if (chatHistorySystem) {
                    chatHistorySystem.exportHistory();
                    showStatus('‚úÖ Exporta√ß√£o iniciada! Verifique o download.', 'success');
                } else {
                    throw new Error('Sistema n√£o inicializado');
                }
            } catch (error) {
                showStatus(`‚ùå Erro na exporta√ß√£o: ${error.message}`, 'error');
            }
        }
        
        // Enviar mensagem de teste
        function sendTestMessage() {
            const input = document.getElementById('testMessageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Adicionar mensagem do usu√°rio
            addTestMessage(message, 'user');
            
            // Simular resposta da AI
            setTimeout(() => {
                const response = `Resposta simulada para: "${message}"`;
                addTestMessage(response, 'ai');
                
                // Adicionar ao hist√≥rico
                if (chatHistorySystem) {
                    chatHistorySystem.addToHistory(message, response, 'user');
                }
            }, 1000);
            
            input.value = '';
        }
        
        // Adicionar mensagem ao chat de teste
        function addTestMessage(text, type) {
            const messagesContainer = document.getElementById('testChatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${type === 'user' ? 'Usu√°rio' : 'AI'}:</strong> ${text}`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            messageCount++;
        }
        
        // Mostrar status
        function showStatus(message, type = 'info') {
            const status = document.getElementById('testStatus');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // Atualizar status do sistema
        function updateSystemStatus(message) {
            const status = document.getElementById('systemStatus');
            status.textContent = message;
            status.className = `status ${message.includes('‚úÖ') ? 'success' : 'error'}`;
        }
        
        // Suporte para Enter no input
        document.getElementById('testMessageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTestMessage();
            }
        });
    </script>
</body>
</html>
